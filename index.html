<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Build a Beat</title>
	<meta name="description" content="Build a beat">
	<!--BootStrap 4-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
	<!--All Content-->
	<div class="container-fluid">

		<div class="drums row">

		<div class="col-12">
				<h2>Drums</h2>
			</div>

			<input type="range" min="125" max="128" value="120" step="1" id="bpmBar"/>
			<div class="col-12 text-center instruments">
				<h3>Kick</h3>
				<div class="btn-group" data-toggle="buttons">

					<label class="btn btn-secondary">
						<input type="radio" name="kick-radios" id='kick1' autocomplete="off">
						Kick 1
					</label> 
					<label class="btn btn-secondary">
						<input type='radio' name='kick-radios' id='kick2' autocomplete='off'>
						Kick 2
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="kick-radios" id='kick3' autocomplete="off">
						Kick 3
					</label>
				</div>
			</div>

			<div class="col-12 text-center instruments">
				<h3>Claps</h3>
				<div class="btn-group" data-toggle='buttons'>
					<label class="btn btn-secondary">
						<input type='radio' name='clap-radios' id='clap1' autocomplete="off">
						Clap 1
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="clap-radios" id="clap2" autocomplete="off">
						Clap 2
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="clap-radios" id="clap3" autocomplete="off">
						Clap 3
					</label>
				</div>
			</div>

			<div class="col-12 text-center instruments">
				<h3>Cymbals</h3>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-secondary">
						<input type="radio" name="cymbal-radios" id="cymbal1" autocomplete="off">
						Cymbal 1
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="cymbal-radios" id="cymbal2" autocomplete="off">
						Cymbal 2
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="cymbal-radios" id="cymbal3" autocomplete="off">
						Cymbal 3
					</label>
				</div>
			</div>

			<div class="col-12 text-center instruments">
				<h3>Percussion</h3>
				<div class="btn-group" data-toggle="buttons">

					<label class="btn btn-secondary">
						<input type="radio" name="perc-radios" id='perc1' autocomplete="off">
						Percussion 1
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="perc-radios" id="perc2" autocomplete="off">
						Percussion 2
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="perc-radios" id="perc3" autocomplete="off">
						Percussion 3
					</label>
				</div>
			</div>

		</div><!--Drums container-->
	</div><!--Content Container-->

	<!--Scripts-->
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
