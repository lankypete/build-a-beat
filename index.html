<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Build a Beat</title>
	<meta name="description" content="Build a beat">
	<!--BootStrap 4-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/styles.css">


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
	<!--All Content-->
	<div class="container-fluid drums">

	    	<div class="row justify-content-center">
	    		<h2 class="drum-header">Drums</h2>
    		</div>

			<div class="row justify-content-between light-side-padding">

				<div class="col-xs-12">
				<h3>Kick</h3>
				<div class="btn-group col-xs-12 kick-buttons " data-toggle="buttons">
						
						<label class="btn btn-secondary">
							<input type="radio" name="kick-radios" id='kick1' autocomplete="off">
							Kick 1
						</label> 
						<label class="btn btn-secondary">
							<input type='radio' name='kick-radios' id='kick2' autocomplete='off'>
							Kick 2
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="kick-radios" id='kick3' autocomplete="off">
							Kick 3
						</label>
					</div>
				</div>

				<div class="col-xs-12">
					<h3>Claps</h3>
					<div class="btn-group col-xs-12 clap-buttons" data-toggle='buttons'>
						<label class="btn btn-secondary">
							<input type='radio' name='clap-radios' id='clap1' autocomplete="off">
							Clap 1
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="clap-radios" id="clap2" autocomplete="off">
							Clap 2
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="clap-radios" id="clap3" autocomplete="off">
							Clap 3
						</label>
					</div>
				</div>

				<div class="col-xs-12">
					<h3>Cymbals</h3>
					<div class="btn-group col-xs-12 cymbal-buttons" data-toggle="buttons">
						<label class="btn btn-secondary">
							<input type="radio" name="cymbal-radios" id="cymbal1" autocomplete="off">
							Cymbal 1
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="cymbal-radios" id="cymbal2" autocomplete="off">
							Cymbal 2
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="cymbal-radios" id="cymbal3" autocomplete="off">
							Cymbal 3
						</label>
					</div>
				</div>

				<div class="col-xs-12">
					<h3>Percussion</h3>
					<div class="btn-group col-xs-12 perc-buttons" data-toggle="buttons">

						<label class="btn btn-secondary">
							<input type="radio" name="perc-radios" id='perc1' autocomplete="off">
							Percussion 1
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="perc-radios" id="perc2" autocomplete="off">
							Percussion 2
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="perc-radios" id="perc3" autocomplete="off">
							Percussion 3
						</label>
					</div>
				</div>

			</div>

	    </div>

    </div>

	<!--Scripts-->
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
